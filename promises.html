<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memorable Promises for Swati</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(45deg, #ff7e5f, #feb47b, #8affa0, #6ee7b7);
      background-size: 400% 400%;
      animation: gradientAnimation 10s infinite;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    #promises-container {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: rgba(255, 255, 255, 0.9);
      animation: fadeIn 2s ease-in-out;
      max-width: 600px; /* Added for better readability on larger screens */
    }

    h1 {
      color: #e8491d;
      font-family: 'Pacifico', cursive;
      font-size: 36px;
      margin-bottom: 10px;
    }

    p {
      color: #333333;
      font-size: 20px;
      line-height: 1.5;
      margin-bottom: 20px; /* Added space between text and link */
    }

    .image-container {
      display: flex;
      justify-content: space-around;
    }

    img {
      width: 200px; /* Adjust the width as needed */
      height: auto;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div id="promises-container">
  <h1>Memorable Promises for Swati</h1>
  <p>
    Explore the wonderful promises made just for you on this special day. Each promise is a reflection
    of the love and commitment we share.
  </p>
  <div class="image-container">
    <img src="/image1.jpg" alt="Promise Image 1">
    <img src="/image2.jpg" alt="Promise Image 2">
    <img src="/image3.jpg" alt="Promise Image 3">
    <!-- Add more images as needed -->
  </div>
</div>

</body>
</html>
