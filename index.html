<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise Day for Swati</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(45deg, #ff7e5f, #feb47b, #8affa0, #6ee7b7);
      background-size: 400% 400%;
      animation: gradientAnimation 10s infinite;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    #landing-container {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: rgba(255, 255, 255, 0.9);
      animation: fadeIn 2s ease-in-out;
      max-width: 600px; /* Added for better readability on larger screens */
    }

    h1 {
      color: #e8491d;
      font-family: 'Pacifico', cursive;
      font-size: 36px;
      margin-bottom: 10px;
    }

    p {
      color: #333333;
      font-size: 20px;
      line-height: 1.5;
      margin-bottom: 20px; /* Added space between text and link */
    }

    a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #e8491d;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #c7391a;
    }
  </style>
</head>
<body>

<div id="landing-container">
  <h1>Happy Promise Day, Swati!</h1>
  <p>
    On this special day, I promise to cherish our moments together, to support you in your dreams,
    and to love you more with each passing day. You mean the world to me, and I am grateful for
    every precious moment we share.
  </p>
  <a href="promises.html">Enter for memorable promises</a>
</div>

</body>
</html>
